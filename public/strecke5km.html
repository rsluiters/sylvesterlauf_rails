<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?sensor=false">
    </script>
    <script type="text/javascript">
      var flightPath;
    
      function initialize() {
        var lineSymbol = {
          path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW,
          scale: 4
        };
        var dotSymbol = {
          path: google.maps.SymbolPath.CIRCLE,
          strokeColor: '#000000',
          scale: 4
        };
        
        var mapOptions = {
          center: new google.maps.LatLng(51.706741,6.162729),
          zoom: 16,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
     
        var course5kmCoordinates = [
          new google.maps.LatLng(51.707592,6.164103),
          new google.maps.LatLng(51.705226,6.162429),
          new google.maps.LatLng(51.706369,6.159167),
          new google.maps.LatLng(51.70722,6.160326),
          new google.maps.LatLng(51.707326,6.161785),
          new google.maps.LatLng(51.708842,6.16215),
          new google.maps.LatLng(51.709175,6.164875),
          new google.maps.LatLng(51.706994,6.163909),
          new google.maps.LatLng(51.70089,6.159081),
          new google.maps.LatLng(51.69992,6.158931),
          new google.maps.LatLng(51.700299,6.157327),
          new google.maps.LatLng(51.69983,6.157022),
          new google.maps.LatLng(51.699447,6.158556),
          new google.maps.LatLng(51.699105,6.158432),
          new google.maps.LatLng(51.699181,6.15803),
          new google.maps.LatLng(51.698453,6.157762),
          new google.maps.LatLng(51.698197,6.158904),
          new google.maps.LatLng(51.699843,6.159393),
          new google.maps.LatLng(51.698646,6.164811),
          new google.maps.LatLng(51.705106,6.170433),
          new google.maps.LatLng(51.706196,6.166978),
          new google.maps.LatLng(51.709414,6.166935),
          new google.maps.LatLng(51.709161,6.164811),
          new google.maps.LatLng(51.706901,6.163716),
          new google.maps.LatLng(51.706941,6.163287),
          new google.maps.LatLng(51.706688,6.163008)];


          
        flightPath = new google.maps.Polyline({
          path: course5kmCoordinates,
          strokeColor: "#FF0000",
          strokeOpacity: 1.0,
          strokeWeight: 2,
          icons: [{
                icon: lineSymbol,
                offset: '0%'
              },
              {
                icon: dotSymbol,
                repeat: '20%',
                offset: '0%'
              }]
        });


        flightPath.setMap(map);
      }
      
      function animateCircle() {
          var count = 0;
          offsetId = window.setInterval(function() {
            if (count<999) {count = count + 1;}
            var icons = flightPath.get('icons');
            icons[0].offset = (count/10) + '%';
            flightPath.set('icons', icons);
        }, 20);
      }
      
      
    </script>
  </head>
  <body onload="initialize();animateCircle();">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
