<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?sensor=false">
    </script>
    <script type="text/javascript">
      var flightPath;
    
      function initialize() {
        
        var mapOptions = {
          center: new google.maps.LatLng(51.706741,6.162729),
          zoom: 14,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);

        var pinColor = "9999FF";
        var pinImage = new google.maps.MarkerImage("http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|" + pinColor,
            new google.maps.Size(21, 34),
            new google.maps.Point(0,0),
            new google.maps.Point(10, 34));
          
        var parken1 = new google.maps.Marker({
            position: new google.maps.LatLng(51.6944,6.154017),
            map: map,
            icon: pinImage,
            title:"P1: Gofa am Mooshof (Bustransfer)"
        });
        var parken2 = new google.maps.Marker({
            position: new google.maps.LatLng(51.702273,6.157365),
            map: map,
            icon: pinImage,
            title:"P2: Birkenstr."
        });
        var parken3 = new google.maps.Marker({
            position: new google.maps.LatLng(51.707845,6.164596),
            map: map,
            icon: pinImage,
            title:"P3: Hevelingstr. Physio Sport"
        });
        var parken4 = new google.maps.Marker({
            position: new google.maps.LatLng(51.716128,6.165347),
            map: map,
            icon: pinImage,
            title:"P4: Bahnhof Pfalzdorf"
        });
        var parken5 = new google.maps.Marker({
            position: new google.maps.LatLng(51.705811,6.161549),
            map: map,
            icon: pinImage,
            title:"P5: Waterkuhlstr. Edeka Markt"
        });

        var startziel = new google.maps.Marker({
            position: new google.maps.LatLng(51.706815,6.163191),
            animation: google.maps.Animation.DROP,
            map: map,
            title:"Start/Ziel: Grundschule Pfalzdorf"
        });
        
        

      }
      
      
      
    </script>
  </head>
  <body onload="initialize();">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
